<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 2rem;
    }

    .question label {
      display: block;
      margin-top: 0.3rem;
    }

    #submit {
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    #result {
      margin-top: 1rem;
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Answer Everything Correctly to Unlock</h1>

  <div class="question" data-answer="d">
    <p>1. When did I send you my first ever Tumblr message?</p>
    <label><input type="radio" name="q1" value="a"> 6th of March 2018</label>
    <label><input type="radio" name="q1" value="b"> 6th of May 2018</label>
    <label><input type="radio" name="q1" value="c"> 3rd of June 2018</label>
    <label><input type="radio" name="q1" value="d"> 18th of March 2018</label>
  </div>

  <div class="question" data-answer="b">
    <p>2. What Emoji did I use in my first Tumblr message to you?</p>
    <label><input type="radio" name="q2" value="a"> 😇</label>
    <label><input type="radio" name="q2" value="b"> 👼🏼</label>
    <label><input type="radio" name="q2" value="c"> 😌</label>
    <label><input type="radio" name="q2" value="d"> 🌹</label>
  </div>

  <div class="question" data-answer="d">
    <p>3. I gave you following percentage as a chance of me not coming:</p>
    <label><input type="radio" name="q3" value="a"> 200%</label>
    <label><input type="radio" name="q3" value="b"> 50%</label>
    <label><input type="radio" name="q3" value="c"> 110%</label>
    <label><input type="radio" name="q3" value="d"> 150%</label>
  </div>

  <div class="question" data-answer="b">
    <p>4. What phone did I have during the time we had our first dates?</p>
    <label><input type="radio" name="q4" value="a"> iPhone 5s</label>
    <label><input type="radio" name="q4" value="b"> iPhone XS</label>
    <label><input type="radio" name="q4" value="c"> iPhone 6s</label>
    <label><input type="radio" name="q4" value="d"> iPhone SE</label>
  </div>

  <button id="submit">Submit</button>
  <div id="result"></div>

  <script>
    const encodedURL = 'aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbQ=='; // Replace with your real secret URL (Base64 encoded)
    const decodeURL = (base64) => atob(base64);

    const submitBtn = document.getElementById('submit');
    const resultDiv = document.getElementById('result');

    submitBtn.addEventListener('click', () => {
      const questions = document.querySelectorAll('.question');
      let allCorrect = true;

      questions.forEach((q, i) => {
        const selected = q.querySelector('input[type="radio"]:checked');
        const correct = q.dataset.answer;
        if (!selected || selected.value !== correct) {
          allCorrect = false;
        }
      });

      if (allCorrect) {
        window.location.href = decodeURL(encodedURL);
      } else {
        resultDiv.textContent = "Not quite right. Try again :)";
      }
    });
  </script>
</body>
</html>
