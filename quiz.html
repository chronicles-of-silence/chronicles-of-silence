<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap');

    body {
      font-family: 'Crimson Text', serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      font-size: 1.15rem;
      line-height: 1.6;
      background-color: #fff;
      
      
    }

    .question {
      margin-bottom: 2rem;
    }

    .question label {
      display: block;
      margin-top: 0.3rem;
    }

#submit {
  font-family: 'Crimson Text', serif; /* üëà Force correct font */
  padding: 0.6rem 1.4rem;
  font-size: 1rem;
  background-color: #ffffff;
  color: #000;
  border: 1px solid #ccc;
  border-radius: 4px;
  cursor: pointer;
}

    #submit:hover {
      background-color: #f5f5f5;
    }

    #result {
      margin-top: 1rem;
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="question" data-answer="b">
    <p>1. When did I send you my first ever Tumblr message?</p>
    <label><input type="radio" name="q1" value="a"> 6th of March 2018</label>
    <label><input type="radio" name="q1" value="b"> 6th of May 2018</label>
    <label><input type="radio" name="q1" value="c"> 3rd of June 2018</label>
    <label><input type="radio" name="q1" value="d"> 18th of March 2018</label>
  </div>

  <div class="question" data-answer="b">
    <p>2. What Emoji did I use in my first Tumblr message to you?</p>
    <label><input type="radio" name="q2" value="a"> üòá</label>
    <label><input type="radio" name="q2" value="b"> üëºüèº</label>
    <label><input type="radio" name="q2" value="c"> üòå</label>
    <label><input type="radio" name="q2" value="d"> üåπ</label>
  </div>

  <div class="question" data-answer="c">
    <p>3. I gave you following percentage as a chance of me not coming:</p>
    <label><input type="radio" name="q3" value="a"> 200%</label>
    <label><input type="radio" name="q3" value="b"> 50%</label>
    <label><input type="radio" name="q3" value="c"> 110%</label>
    <label><input type="radio" name="q3" value="d"> 150%</label>
  </div>

  <div class="question" data-answer="c">
    <p>4. What phone did I have during the time we had our first dates?</p>
    <label><input type="radio" name="q4" value="a"> iPhone 5s</label>
    <label><input type="radio" name="q4" value="b"> iPhone XS</label>
    <label><input type="radio" name="q4" value="c"> iPhone 6s</label>
    <label><input type="radio" name="q4" value="d"> iPhone SE</label>
  </div>

  <button id="submit">Submit</button>
  <div id="result"></div>

  <script>
    const encodedURL = 'aHR0cHM6Ly9jaHJvbmljbGVzLW9mLXNpbGVuY2UuY29tL0hleStkdQ==';
    const decodeURL = (base64) => atob(base64);

    document.getElementById('submit').addEventListener('click', () => {
      const questions = document.querySelectorAll('.question');
      let allCorrect = true;

      questions.forEach((q) => {
        const selected = q.querySelector('input[type="radio"]:checked');
        const correct = q.dataset.answer;
        if (!selected || selected.value !== correct) {
          allCorrect = false;
        }
      });

      if (allCorrect) {
        window.open(decodeURL(encodedURL), '_blank');
      } else {
        document.getElementById('result').textContent = "Not quite right. Try again :)";
      }
    });
  </script>
</body>
</html>
